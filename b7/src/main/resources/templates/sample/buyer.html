<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BUYER PAGE</h1>
	
	<div sec:authorize="hasRole('MEMBER')">MEMBER MENU</div>
	<div sec:authorize="hasRole('BUYER')">BUYER</div>
	<div sec:authorize="hasRole('ADMIN')">ADMIN</div>
	<div sec:authorize="isAuthenticated()">LOGIN</div>
</body>
</html>
